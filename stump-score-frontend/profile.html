<!-- Profile Page | Cleaned and documented for maintainability and accessibility -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - StumpScore</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center justify-center">
    <nav class="w-full max-w-md mx-auto flex justify-between items-center py-4 px-6 bg-white dark:bg-gray-800 rounded-lg shadow-md mt-6 mb-4">
        <a href="index.html" class="font-extrabold text-xl text-green-600">StumpScore</a>
        <a href="index.html" class="text-gray-700 dark:text-gray-200 hover:text-green-600">Home</a>
    </nav>
    <div class="w-full max-w-md mx-auto p-8 bg-white dark:bg-gray-800 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Profile</h2>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-200">Name</label>
            <div id="userName" class="font-semibold text-lg text-gray-900 dark:text-white"></div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-200">Email</label>
            <div id="userEmail" class="font-semibold text-lg text-gray-900 dark:text-white"></div>
        </div>
        <form id="resetPasswordForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 dark:text-gray-200">New Password</label>
                <input type="password" id="newPassword" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-400" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Reset Password</button>
        </form>
        <div id="resetMessage" class="mt-4 text-sm"></div>
        <div class="mt-8 p-6 bg-yellow-100 dark:bg-yellow-300 rounded-lg text-center">
            <h3 class="text-lg font-bold text-yellow-900 mb-2">Unlock More with Premium!</h3>
            <p class="mb-4 text-yellow-800">Get access to advanced stats, ad-free experience, and more.</p>
            <button onclick="window.location.href='premium.html'" class="bg-yellow-400 text-yellow-900 font-semibold px-6 py-2 rounded hover:bg-yellow-500 transition">Get Premium</button>
        </div>
        <button onclick="window.location.href='index.html'" class="w-full mt-6 bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-white font-semibold py-2 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition">Back to Home</button>
    </div>
    <script src="profile.js"></script>
</body>
</html>
