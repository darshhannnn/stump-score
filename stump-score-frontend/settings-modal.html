<!-- Settings Modal | Cleaned and documented for maintainability and accessibility -->
<div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4">
        <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Settings</h2>
        
        <!-- Theme Selection -->
        <div class="mb-6">
            <h3 class="font-semibold mb-2 text-gray-700 dark:text-gray-300">Theme</h3>
            <div class="flex gap-4">
                <button class="theme-btn w-24 h-10 rounded-lg flex items-center justify-center transition duration-200" data-theme="light">
                    <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707"/>
                    </svg>
                    <span class="ml-2">Light</span>
                </button>
                <button class="theme-btn w-24 h-10 rounded-lg flex items-center justify-center transition duration-200" data-theme="dark">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                    <span class="ml-2">Dark</span>
                </button>
                <button class="theme-btn w-24 h-10 rounded-lg flex items-center justify-center transition duration-200" data-theme="system">
                    <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
                    </svg>
                    <span class="ml-2">System</span>
                </button>
            </div>
        </div>

        <!-- Font Size -->
        <div class="mb-6">
            <h3 class="font-semibold mb-2 text-gray-700 dark:text-gray-300">Font Size</h3>
            <div class="flex items-center gap-4">
                <button id="decreaseFontSize" class="px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                    <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                    </svg>
                </button>
                <span id="currentFontSize" class="text-xl">16px</span>
                <button id="increaseFontSize" class="px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                    <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Layout -->
        <div class="mb-6">
            <h3 class="font-semibold mb-2 text-gray-700 dark:text-gray-300">Layout</h3>
            <div class="space-y-2">
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="compactMode" class="rounded">
                    <span class="text-gray-700 dark:text-gray-300">Compact Mode</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="gridLayout" class="rounded">
                    <span class="text-gray-700 dark:text-gray-300">Grid Layout</span>
                </label>
            </div>
        </div>

        <button id="closeSettings" class="mt-6 w-full py-2 px-4 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
            Close
        </button>
    </div>
</div>
