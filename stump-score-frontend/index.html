    // Populate ticker-matches with a summary from live scores
    async function updateTickerMatches() {
        try {
            const API_KEY = 'ad5f9cfb5eee9e5eaa99379a271be7b609d0e7c163bbb83935525038c0114945';
            const API_URL = 'https://api.cricapi.com/v1/currentMatches?apikey=' + API_KEY + '&offset=0';
            const response = await fetch(API_URL);
            const data = await response.json();
            const ticker = document.getElementById('ticker-matches');
            if (data.status === "success" && data.data && data.data.length > 0) {
                ticker.innerHTML = '';
                data.data.slice(0, 8).forEach(match => {
                    const el = document.createElement('span');
                    el.className = 'mr-6';
                    el.innerHTML = `<span class='font-bold'>${match.teams[0]}</span> vs <span class='font-bold'>${match.teams[1]}</span> <span class='text-yellow-300'>${match.status}</span>`;
                    ticker.appendChild(el);
                });
            } else {
                ticker.innerHTML = '<span>No matches found.</span>';
            }
        } catch (e) {
            document.getElementById('ticker-matches').innerHTML = '<span>Error loading matches.</span>';
        }
    }
    updateTickerMatches();
    </script>

// Dark mode toggle logic
const htmlEl = document.documentElement;
const darkModeToggle = document.getElementById('darkModeToggle');
const moonIcon = document.getElementById('moonIcon');
const sunIcon = document.getElementById('sunIcon');

function setDarkMode(isDark) {
    if (isDark) {
        htmlEl.classList.add('dark');
        moonIcon.classList.add('hidden');
        sunIcon.classList.remove('hidden');
        localStorage.setItem('theme', 'dark');
    } else {
        htmlEl.classList.remove('dark');
        moonIcon.classList.remove('hidden');
        sunIcon.classList.add('hidden');
        localStorage.setItem('theme', 'light');
    }
}

// Load theme from localStorage
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') setDarkMode(true);
else setDarkMode(false);

darkModeToggle.addEventListener('click', () => {
    setDarkMode(!htmlEl.classList.contains('dark'));
});
</script>

modalMatchType.onchange = function() {
  const type = this.value;
  const match = modalMatches.find(m => m.type === type);
  if (!type) {
    modalTeamsList.innerHTML = '';
    return;
  }
  if (!match || !match.teams.length) {
    modalTeamsList.innerHTML = '<div class="text-gray-500">No teams found for this match type.</div>';
    return;
  }
  
  // Show teams as clickable buttons
  const teamsContainer = document.createElement('div');
  teamsContainer.className = 'flex flex-wrap gap-2';
  
  match.teams.forEach(team => {
    const teamBtn = document.createElement('button');
    teamBtn.textContent = team;
    teamBtn.className = 'px-3 py-2 rounded bg-gray-200 hover:bg-blue-200 dark:bg-gray-600 dark:hover:bg-blue-700 text-gray-900 dark:text-white font-semibold';
    teamBtn.onclick = function() {
      showTeamPlayers(team);
    };
    teamsContainer.appendChild(teamBtn);
  });
  
  modalTeamsList.innerHTML = '<div class="mb-2 font-semibold">Teams participating:</div>';
  modalTeamsList.appendChild(teamsContainer);
};

// Function to show team players
function showTeamPlayers(teamName) {
  // Switch to player view
  document.getElementById('teamTypeView').classList.add('hidden');
  document.getElementById('teamPlayersView').classList.remove('hidden');
  
  // Set team name in header
  document.getElementById('teamNameHeader').textContent = teamName + ' Squad';
  
  // Get players for the team (use default if not found)
  const players = teamPlayers[teamName] || defaultPlayers;
  
  // Create table with players
  const table = document.createElement('table');
  table.className = 'w-full border-collapse';
  
  // Table header
  const thead = document.createElement('thead');
  thead.innerHTML = `
    <tr class="bg-gray-100 dark:bg-gray-700">
      <th class="py-2 px-3 text-left border-b dark:border-gray-600">Player</th>
      <th class="py-2 px-3 text-left border-b dark:border-gray-600">Role</th>
      <th class="py-2 px-3 text-left border-b dark:border-gray-600">Type</th>
    </tr>
  `;
  table.appendChild(thead);
  
  // Table body
  const tbody = document.createElement('tbody');
  players.forEach(player => {
    const tr = document.createElement('tr');
    tr.className = 'border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800';
    
    // Highlight captain and vice-captain
    const nameClass = player.role === 'Captain' ? 'font-bold text-blue-700 dark:text-blue-400' : 
                     player.role === 'Vice-Captain' ? 'font-semibold text-green-700 dark:text-green-400' : 
                     'text-gray-800 dark:text-gray-200';
    
    tr.innerHTML = `
      <td class="py-2 px-3 ${nameClass}">${player.name}</td>
      <td class="py-2 px-3 text-gray-800 dark:text-gray-200">${player.role}</td>
      <td class="py-2 px-3 text-gray-800 dark:text-gray-200">${player.type}</td>
    `;
    tbody.appendChild(tr);
  });
  table.appendChild(tbody);
  
  // Add table to container
  const container = document.getElementById('teamPlayersTable');
  container.innerHTML = '';
  container.appendChild(table);
}
